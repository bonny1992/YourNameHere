language: csharp
solution: YourNameHere.sln
before_deploy:
  - zip releases/YourNameHere.zip YourNameHere/bin/Release/*
  - sudo apt-get -qq update
  - sudo apt-get install -y nsis
  - makensis installer.nsi
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
    - releases/*
  on:
    tags: true
    repo: bonny1992/YourNameHere
env:
  global:
    secure: 
