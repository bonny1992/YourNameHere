language: csharp
solution: YourNameHere.sln
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=$TRAVIS_BRANCH-0.1.$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push -q https://$TAGPERM@github.com/bonny1992/YourNameHere --tags
  - ls -R
  - zip zip/YourNameHere.zip YourNameHere/bin/Release/*
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: zip/YourNameHere-1.0.zip
  on:
    tags: false
    repo: bonny1992/YourNameHere
    all_branches: true
branches:
  except:
    - /^*-v[0-9]/
